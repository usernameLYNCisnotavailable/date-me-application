<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta
    name="viewport"
    content="width=device-width,initial-scale=1,viewport-fit=cover"
  />
  <title>Dating Application</title>
  <link rel="icon" href="/img/placeholder-avatar.png" />
  <link rel="stylesheet" href="/css/styles.css" />
</head>
<body>
  <header class="site-header">
    <div class="brand">
      <span class="app-title">Dating<br/>Application</span>
    </div>
    <nav class="tabs">
      <button id="btn-create" class="tab">Create</button>
      <button id="btn-inbox" class="tab">Inbox</button>
      <button id="btn-profile" class="tab">Me</button>
      <button id="btn-messages" class="tab">Messages</button>
      <button id="btn-auth" class="tab primary">Sign in</button>
    </nav>
  </header>

  <main id="app"></main>

  <!-- =========================
       Templates
  ========================== -->

  <!-- Create (write questions) -->
  <template id="tpl-create">
    <section class="container narrow">
      <h1 class="section-title">Write your friend application</h1>
      <p class="muted">
        Add 2 to 7 playful questions. Drafts save locally until you publish.
      </p>

      <div id="question-list" class="stack"></div>

      <div class="actions-row">
        <button id="add-q" class="btn">Add question</button>
        <button id="save-draft" class="btn">Save draft</button>
        <button id="publish" class="btn success">Publish</button>
      </div>
    </section>
  </template>

  <!-- Auth (email + password) -->
  <template id="tpl-auth">
    <section class="container narrow">
      <div class="card">
        <div class="tabbar">
          <button id="tab-signin" class="tab active">Sign in</button>
          <button id="tab-create" class="tab">Create account</button>
        </div>
        <form id="auth-form" class="form">
          <label>Email</label>
          <input id="auth-email" type="email" autocomplete="email" required />
          <label>Password</label>
          <input id="auth-pass" type="password" autocomplete="current-password" required />
          <button class="btn success" type="submit">Continue</button>
        </form>
      </div>
    </section>
  </template>

  <!-- Me (profile) -->
  <template id="tpl-profile">
    <section class="container">
      <div class="profile-card card">
        <img id="me-avatar" class="avatar-lg" src="/img/placeholder-avatar.png" alt="">
        <div class="meta">
          <div id="me-name" class="title">Friend</div>
          <div id="me-handle" class="muted">@user</div>
          <div id="me-bio-public" class="bio"></div>
          <div id="me-location" class="muted"></div>
          <div id="me-socials" class="socials"></div>
        </div>
        <!-- JS appends a single "Edit profile" button here -->
      </div>

      <div class="card">
        <div class="muted small">Share this link in your bio</div>
        <div class="share-row">
          <input id="share-handle" class="mono" readonly />
          <button id="copy-handle" class="btn">Copy</button>
        </div>
        <div class="muted small">Backup link (works even if handle changes)</div>
        <div class="share-row">
          <input id="share-uid" class="mono" readonly />
          <button id="copy-uid" class="btn">Copy</button>
        </div>
      </div>

      <h2 class="section-sub">My Questions</h2>
      <div id="my-questions" class="stack"></div>
    </section>
  </template>

  <!-- View profile (public @handle / p/:uid) -->
  <template id="tpl-view-profile">
    <section class="container">
      <div class="profile-card card">
        <img id="vp-avatar" class="avatar-lg" src="/img/placeholder-avatar.png" alt="">
        <div class="meta">
          <div id="vp-name" class="title">Friend</div>
          <div id="vp-handle" class="muted">@user</div>
          <div id="vp-bio" class="bio"></div>
          <div id="vp-location" class="muted"></div>
          <div id="vp-socials" class="socials"></div>
        </div>
      </div>

      <h2 class="section-sub">Answer to connect</h2>
      <form id="answer-form" class="stack"></form>

      <div class="actions-row">
        <button id="submit-answers" class="btn success">Submit</button>
      </div>
    </section>
  </template>

  <!-- Inbox list -->
  <template id="tpl-inbox">
    <section class="container narrow">
      <h1 class="section-title">Inbox</h1>
      <div id="inbox-list" class="list"></div>
    </section>
  </template>

  <!-- Inbox detail -->
  <template id="tpl-inbox-detail">
    <section class="container narrow">
      <button id="back-inbox" class="btn">&larr; Back</button>
      <h1 id="id-title" class="section-title">Application</h1>
      <div id="id-answers" class="stack"></div>
      <div class="actions-row">
        <button id="id-reject" class="btn">Reject</button>
        <button id="id-accept" class="btn success">Accept</button>
      </div>
    </section>
  </template>

  <!-- Stay/Leave banner after sign-in -->
  <template id="tpl-stay-leave">
    <div class="stayleave" id="stayleave">
      <div class="stayleave-inner">
        <div class="sl-title">Youâ€™re signed inðŸ«¡</div>
        <div class="sl-actions">
          <button id="sl-stay" class="btn">Stay here</button>
          <button id="sl-me" class="btn success">Go to my account</button>
        </div>
      </div>
    </div>
  </template>

  <!-- =========================
       Scripts
       - Keep utils as ES module import inside app.js
       - Firebase compat globals used by app.js
  ========================== -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-storage-compat.js"></script>

  <!-- Your Firebase config (keep your keys here) -->
  <script src="/js/firebase-config.js"></script>

  <!-- Main app (imports ./utils.js internally) -->
  <script type="module" src="/js/app.js"></script>
</body>
</html>
