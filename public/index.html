<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dating Application</title>
  <link rel="stylesheet" href="/css/styles.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <header class="app-header">
    <div class="brand">Dating Application</div>
    <nav class="nav">
      <button id="btn-create" class="btn">Create</button>
      <button id="btn-inbox" class="btn">Inbox</button>
      <button id="btn-profile" class="btn">Me</button>
      <button id="btn-auth" class="btn primary">Sign in</button>
      <button id="btn-messages" class="btn">Messages</button>
    </nav>
  </header>

  <main id="app"></main>

  <!-- templates omitted here for brevity in this code cell; inserted below in full variable -->
  <!-- We'll inject full HTML after this string is concatenated -->

  <!-- CREATE -->
  <template id="tpl-create">
    <section class="container narrow">
      <h1 class="title">Write your friend application</h1>
      <p class="muted">Add 2 to 7 playful questions. Drafts save locally until you publish.</p>
      <div id="question-list" class="bubble-stack"></div>
      <div class="actions">
        <button id="add-q" class="btn primary">Add question</button>
        <button id="save-draft" class="btn">Save draft</button>
        <button id="publish" class="btn success">Publish</button>
      </div>
    </section>
  </template>

  <template id="tpl-inbox">
    <section class="container narrow">
      <h1 class="title">Inbox</h1>
      <div id="inbox-list" class="inbox"></div>
    </section>
  </template>

  <template id="tpl-inbox-detail">
    <section class="container narrow">
      <button class="btn" id="back-inbox">‚Üê Back</button>
      <h1 class="title" id="id-title">Application</h1>
      <div id="id-answers" class="bubble-stack"></div>
      <div class="actions">
        <button id="id-accept" class="btn success">Accept</button>
        <button id="id-reject" class="btn">Reject</button>
      </div>
    </section>
  </template>

  <template id="tpl-profile">
    <section class="container narrow">
      <div class="profile-card">
        <img id="me-avatar" class="avatar" alt="avatar" />
        <div class="profile-meta">
          <div class="name" id="me-name">Display Name</div>
          <div class="handle muted small" id="me-handle">@handle</div>
          <div class="location" id="me-location">QC üá®üá¶</div>
          <p class="bio" id="me-bio">Short bio...</p>
          <div class="socials" id="me-socials"></div>
        </div>
      </div>

      <div class="share card">
        <div class="muted small" style="margin-bottom:6px">Share this link in your bio</div>
        <div class="share-row">
          <input id="share-handle" readonly />
          <button id="copy-handle" class="btn">Copy</button>
        </div>
        <div class="muted small" style="margin-top:8px">Backup link (works even if handle changes)</div>
        <div class="share-row">
          <input id="share-uid" readonly />
          <button id="copy-uid" class="btn">Copy</button>
        </div>
      </div>

      <h2 class="subtitle">My Questions</h2>
      <div id="my-questions" class="bubble-stack"></div>
    </section>
  </template>

  <template id="tpl-view-profile">
    <section class="container narrow">
      <div class="profile-card">
        <img id="vp-avatar" class="avatar" alt="avatar" />
        <div class="profile-meta">
          <div class="name" id="vp-name">Display Name</div>
          <div class="handle muted small" id="vp-handle">@someone</div>
          <div class="location" id="vp-location">QC üá®üá¶</div>
          <div class="socials" id="vp-socials"></div>
        </div>
      </div>
      <h2 class="subtitle">Answer their questions</h2>
      <form id="answer-form" class="bubble-stack"></form>
      <div class="actions">
        <button id="submit-answers" class="btn success">Submit</button>
      </div>
    </section>
  </template>

  <template id="tpl-auth">
    <section class="container narrow">
      <h1 class="title">Join or sign in</h1>
      <div class="tabbar">
        <button id="tab-signin" class="tab active">Sign in</button>
        <button id="tab-create" class="tab">Create account</button>
      </div>
      <form id="auth-form" class="card">
        <label>Email</label>
        <input id="auth-email" type="email" required placeholder="you@example.com" />
        <label>Password</label>
        <input id="auth-pass" type="password" required minlength="6" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" />
        <button id="auth-submit" class="btn primary">Continue</button>
      </form>
      <p class="muted small">We only use email+password.</p>
    </section>
  </template>

  <template id="tpl-messages">
    <section class="container narrow">
      <h1 class="title">Messages</h1>
      <div id="thread-list" class="card-list"></div>
      <div id="thread" class="thread hidden">
        <button id="back-threads" class="btn">‚Üê Threads</button>
        <h2 id="thread-title" class="subtitle">Chat</h2>
        <div id="thread-body" class="chat"></div>
        <form id="thread-form" class="chat-form">
          <input id="msg-input" placeholder="Type a message..." />
          <button class="btn primary">Send</button>
        </form>
      </div>
    </section>
  </template>

  <script src="https://www.gstatic.com/firebasejs/10.13.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.13.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.13.1/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.13.1/firebase-storage-compat.js"></script>

  <script src="/js/firebase-config.js"></script>
  <script type="module" src="/js/app.js"></script>
</body>
</html>
