<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>Dating Application</title>
  <link rel="icon" href="img/placeholder-avatar.png" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <header class="site-header reveal">
    <div class="brand">
      <span class="app-title">Dating<br/>Application</span>
    </div>
    <nav class="tabs">
      <button id="btn-create" class="tab">Create</button>
      <button id="btn-inbox" class="tab">Inbox</button>
      <button id="btn-profile" class="tab">Me</button>
      <button id="btn-messages" class="tab">Messages</button>
      <button id="btn-auth" class="tab primary">Sign in</button>
    </nav>
  </header>

  <main id="app" class="reveal"></main>

  <!-- CREATE -->
  <template id="tpl-create">
    <section class="container narrow">
      <h1 class="section-title">Write your friend application</h1>
      <p class="muted">Add 2 to 7 playful questions. Drafts save locally until you publish.</p>
      <div id="question-list" class="bubble-stack"></div>
      <div class="actions-row">
        <button id="add-q" class="btn primary">Add question</button>
        <button id="save-draft" class="btn">Save draft</button>
        <button id="publish" class="btn success">Publish</button>
      </div>
    </section>
  </template>

  <!-- AUTH -->
  <template id="tpl-auth">
    <section class="container narrow">
      <h1 class="section-title">Join or sign in</h1>
      <div class="tabbar">
        <button id="tab-signin" class="tab active">Sign in</button>
        <button id="tab-create" class="tab">Create account</button>
      </div>
      <form id="auth-form" class="card form">
        <label>Email</label>
        <input id="auth-email" type="email" autocomplete="email" required placeholder="you@example.com" />
        <label>Password</label>
        <input id="auth-pass" type="password" autocomplete="current-password" minlength="6" required placeholder="••••••••" />
        <button class="btn success" type="submit">Continue</button>
      </form>
      <p class="muted small">Email + password only.</p>
    </section>
  </template>

  <!-- PROFILE (ME) -->
  <template id="tpl-profile">
    <section class="container">
      <div class="profile-card card">
        <img id="me-avatar" class="avatar-lg" src="img/placeholder-avatar.png" alt="">
        <div class="meta">
          <div id="me-name" class="title">Friend</div>
          <div id="me-handle" class="muted">@user</div>
          <div id="me-location" class="muted"></div>
          <div id="me-socials" class="socials"></div>
        </div>
      </div>

      <div class="card">
        <div class="muted small">Share this link in your bio</div>
        <div class="share-row">
          <input id="share-handle" class="mono" readonly />
          <button id="copy-handle" class="btn">Copy</button>
        </div>
        <div class="muted small">Backup link (works even if handle changes)</div>
        <div class="share-row">
          <input id="share-uid" class="mono" readonly />
          <button id="copy-uid" class="btn">Copy</button>
        </div>
      </div>

      <h2 class="section-sub">My Questions</h2>
      <div id="my-questions" class="bubble-stack"></div>
    </section>
  </template>

  <!-- VIEW PUBLIC PROFILE -->
  <template id="tpl-view-profile">
    <section class="container">
      <div class="profile-card card">
        <img id="vp-avatar" class="avatar-lg" src="img/placeholder-avatar.png" alt="">
        <div class="meta">
          <div id="vp-name" class="title">Friend</div>
          <div id="vp-handle" class="muted">@user</div>
          <div id="vp-location" class="muted"></div>
          <div id="vp-socials" class="socials"></div>
        </div>
      </div>

      <h2 class="section-sub">Answer to connect</h2>
      <form id="answer-form" class="bubble-stack"></form>

      <div class="actions-row">
        <button id="submit-answers" class="btn success">Submit</button>
      </div>
    </section>
  </template>

  <!-- INBOX -->
  <template id="tpl-inbox">
    <section class="container narrow">
      <h1 class="section-title">Inbox</h1>
      <div id="inbox-list" class="list"></div>
    </section>
  </template>

  <!-- INBOX DETAIL -->
  <template id="tpl-inbox-detail">
    <section class="container narrow">
      <button id="back-inbox" class="btn">&larr; Back</button>
      <h1 id="id-title" class="section-title">Application</h1>
      <div id="id-answers" class="bubble-stack"></div>
      <div class="actions-row">
        <button id="id-reject" class="btn">Reject</button>
        <button id="id-accept" class="btn success">Accept</button>
      </div>
    </section>
  </template>

  <!-- MESSAGES (skeleton) -->
  <template id="tpl-messages">
    <section class="container narrow">
      <h1 class="section-title">Messages</h1>
      <div id="thread-list" class="card-list"></div>
      <div id="thread" class="thread hidden">
        <button id="back-threads" class="btn">← Threads</button>
        <h2 id="thread-title" class="section-sub">Chat</h2>
        <div id="thread-body" class="chat"></div>
        <form id="thread-form" class="chat-form">
          <input id="msg-input" placeholder="Type a message..." />
          <button class="btn primary">Send</button>
        </form>
      </div>
    </section>
  </template>

  <!-- Firebase compat -->
  <script src="https://www.gstatic.com/firebasejs/10.13.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.13.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.13.1/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.13.1/firebase-storage-compat.js"></script>

  <!-- Firebase config (replace if you have a local file) -->
  <script src="firebase-config.js"></script>

  <!-- Main app -->
  <script type="module" src="js/app.js"></script>
</body>
</html>
