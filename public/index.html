<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Dating Application</title>
  <link rel="icon" href="/favicon.ico"/>
  <link rel="preconnect" href="https://www.gstatic.com" crossorigin>
  <link rel="preconnect" href="https://www.googleapis.com" crossorigin>
  <link rel="stylesheet" href="/styles.css"/>
  <!-- Firebase compat SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-storage-compat.js"></script>
  <script src="/firebase-config.js"></script>
</head>
<body>
  <header class="app-header">
    <div class="brand">
      <div>Dating</div>
      <div>Application</div>
    </div>
    <nav class="nav">
      <button id="btn-create" class="btn">Create</button>
      <button id="btn-inbox" class="btn">Inbox</button>
      <button id="btn-messages" class="btn">Messages</button>
      <button id="btn-profile" class="btn">Me</button>
      <button id="btn-auth" class="btn primary">Sign in</button>
    </nav>
  </header>

  <main id="app" class="container"></main>

  <!-- CREATE -->
  <template id="tpl-create">
    <section class="container narrow">
      <h2 class="title">Write your friend application</h2>
      <div class="muted">Add 2 to 7 playful questions. Drafts save locally until you publish.</div>
      <div id="question-list" class="bubble-stack"></div>
      <div class="actions">
        <button id="add-q" class="btn">Add question</button>
        <button id="save-draft" class="btn">Save draft</button>
        <button id="publish" class="btn primary">Publish</button>
      </div>
    </section>
  </template>

  <!-- AUTH -->
  <template id="tpl-auth">
    <section class="container narrow card">
      <div class="tabbar">
        <button id="tab-signin" class="tab active">Sign in</button>
        <button id="tab-create" class="tab">Create account</button>
      </div>
      <form id="auth-form">
        <label>Email</label>
        <input id="auth-email" type="email" required placeholder="you@example.com"/>
        <label>Password</label>
        <input id="auth-pass" type="password" minlength="6" required placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢"/>
        <div class="actions">
          <button class="btn primary" type="submit">Continue</button>
        </div>
      </form>
    </section>
  </template>

  <!-- ME -->
  <template id="tpl-profile">
    <section class="container">
      <!-- Sun avatar + thought bubble header -->
      <div class="sun-header card">
        <div class="sun-avatar-wrap">
          <img id="me-avatar" class="sun-avatar" alt="avatar"/>
          <div class="sun-rays"></div>
        </div>
        <div class="sun-meta">
          <div id="me-name" class="name">Friend</div>
          <div id="me-handle" class="handle muted">@user</div>
          <div id="me-location" class="muted">QC üá®üá¶</div>
          <div class="socials" id="me-socials"></div>
        </div>
        <div class="thought-wrap">
          <div class="thought-dots"></div>
          <div class="thought-bubble">
            <div id="me-bio" class="bio">Add a short bio in ‚ÄúEdit profile‚Äù.</div>
          </div>
        </div>
      </div>

      <!-- Share links -->
      <div class="card share">
        <div class="subtitle">Share this link in your bio</div>
        <div class="share-row">
          <input id="share-handle" readonly>
          <button id="copy-handle" class="btn">Copy</button>
        </div>
        <div class="muted small" style="margin-top:10px;">Backup link (works even if handle changes)</div>
        <div class="share-row">
          <input id="share-uid" readonly>
          <button id="copy-uid" class="btn">Copy</button>
        </div>
      </div>

      <h3 class="title" style="margin-top:18px;">My Questions</h3>
      <div id="my-questions" class="bubble-stack"></div>
    </section>
  </template>

  <!-- EDIT PROFILE MODAL -->
  <template id="tpl-edit-profile">
    <div class="modal-backdrop">
      <div class="card modal">
        <div class="modal-header">
          <div class="title">Edit profile</div>
          <button id="ep-close" class="btn icon">‚úï</button>
        </div>
        <div class="ep-grid">
          <label class="ep-avatar-wrap">
            <img id="ep-preview" alt="preview"/>
            <div class="ep-avatar-edit">Tap to choose photo</div>
            <input id="ep-file" type="file" accept="image/*" hidden/>
          </label>
          <div class="ep-fields">
            <label>Display name</label>
            <input id="ep-display" maxlength="40" placeholder="Your name"/>
            <label>Bio</label>
            <textarea id="ep-bio" maxlength="190" placeholder="Add bio..."></textarea>
          </div>
        </div>
        <div class="modal-actions">
          <button id="ep-cancel" class="btn">Cancel</button>
          <button id="ep-save" class="btn primary">Save</button>
        </div>
      </div>
    </div>
  </template>

  <!-- VIEW SOMEONE (p2 answers p1) -->
  <template id="tpl-view-profile">
    <section class="container">
      <div class="sun-header card">
        <div class="sun-avatar-wrap">
          <img id="vp-avatar" class="sun-avatar" alt="avatar"/>
          <div class="sun-rays"></div>
        </div>
        <div class="sun-meta">
          <div id="vp-name" class="name">Friend</div>
          <div id="vp-handle" class="handle muted">@user</div>
          <div id="vp-location" class="muted">QC üá®üá¶</div>
          <div id="vp-socials" class="socials"></div>
        </div>
      </div>

      <h3 class="title">Answer their questions</h3>
      <form id="answer-form" class="bubble-stack"></form>
      <div class="actions">
        <button id="submit-answers" class="btn primary">Submit</button>
      </div>
    </section>
  </template>

  <!-- INBOX -->
  <template id="tpl-inbox">
    <section class="container narrow inbox">
      <h2 class="title">Inbox</h2>
      <div id="inbox-list" class="card-list"></div>
    </section>
  </template>

  <template id="tpl-inbox-detail">
    <section class="container narrow">
      <button id="back-inbox" class="btn">Back</button>
      <h3 id="id-title" class="title" style="margin-top:8px;">Application</h3>
      <div id="id-answers" class="bubble-stack" style="margin-top:10px;"></div>
      <div class="actions">
        <button id="id-reject" class="btn">Reject</button>
        <button id="id-accept" class="btn success">Accept</button>
      </div>
    </section>
  </template>

 <script type="module" src="./js/utils.js"></script>
<script type="module" src="./js/app.js"></script>

</body>
</html>
